<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--声明文档兼容模式，表示使用IE浏览器的最新模式--> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>物流大数据平台</title>
    <!--未压缩css(用于开发)-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--压缩css(用于生产)-->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--header-->
<div class="header">
    <div class="bg_header">
        <div class="header_nav fl t_title">
            物流大数据服务平台
        </div>

        <div class="header_nav fl"></div>

        <div class="header_myself fr t_right">
            <a class="t_a" href="index.html">返回 &nbsp;</a>
        </div>
    </div>
</div>

<!--main-->
<div class="data_content">
    <div class="data_time">
        温馨提示: 点击模块后跳转至详情页面。
    </div>

    <div class="data_main">
        <div class="main_left fl">
            <div class="left_1 t_btn6" style="cursor: pointer;">
                
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i>
                    <i class="l_t_line"></i>
                </div>
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i> 
                    <i class="r_t_line"></i> 
                </div> 
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i> 
                    <i class="b_l_line"></i> 
                </div> 
                <!--右下边框-->
                <div class="t_line_box">
                    <i class="r_b_line"></i> 
                    <i class="b_r_line"></i> 
                </div> 
                
                <div class="main_title">
                    <img src="img/t_1.png" alt="">
                    上海市货运收入
                </div>
                <div id="chart_1" class="chart" style="width:100%;height: 280px;"></div>

            </div>
        </div>
    </div>
</div>


<!--前端开发建议：网站优化时，除了立即需要工作的js存放在head外，将大部分JS文件放在页面的末尾-->

<!-- 引入jQuery核心js文件，必须放置在bootStrap.js前面！ -->
<script src="js/jquery-2.2.1.min.js"></script>
<!-- 引入BootStrap核心js文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
